name: CI

on:
  push:
    paths:
      - server/**
      - cli/**
      - tests/**
      - Dockerfile
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - server/**
      - cli/**
      - tests/**
      - Dockerfile
      - .github/workflows/ci.yml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-check-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache-dependency-path: cli/go.sum

      - name: Check formatting
        working-directory: cli
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

  build-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache-dependency-path: cli/go.sum

      - name: Get version
        id: version
        run: echo "version=$(cat server/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: go build -ldflags "-X main.version=$VERSION" -o "coflux-${GOOS}-${GOARCH}" ./cmd/coflux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coflux-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cli/coflux-*

  build-server:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-build-server-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          load: true
          tags: coflux:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: docker save coflux:ci | gzip > /tmp/coflux-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: coflux-image
          path: /tmp/coflux-image.tar.gz

  test:
    runs-on: ubuntu-latest
    needs: [build-cli, build-server]
    timeout-minutes: 15
    concurrency:
      group: ci-test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: coflux-linux-amd64
          path: cli

      - name: Make CLI executable
        run: chmod +x cli/coflux-linux-amd64

      - name: Download server image
        uses: actions/download-artifact@v4
        with:
          name: coflux-image

      - name: Load server image
        run: gunzip -c coflux-image.tar.gz | docker load

      - name: Install test dependencies
        run: pip install pytest pytest-xdist

      - name: Start server
        run: |
          docker run -d --name coflux-server \
            -p 7777:7777 \
            -e COFLUX_BASE_DOMAIN=localhost \
            -e COFLUX_REQUIRE_AUTH=false \
            coflux:ci

          for i in $(seq 1 60); do
            if curl -sf http://localhost:7777/.well-known/com.coflux > /dev/null 2>&1; then
              echo "Server ready (attempt $i)"
              exit 0
            fi
            sleep 1
          done
          echo "::error::Server failed to start within 60 seconds"
          docker logs coflux-server
          exit 1

      - name: Run E2E tests
        env:
          COFLUX_BIN: cli/coflux-linux-amd64
        run: pytest tests/ -n auto

      - name: Server logs
        if: failure()
        run: docker logs coflux-server

      - name: Stop server
        if: always()
        run: docker stop coflux-server 2>/dev/null || true

  release-cli:
    if: github.ref == 'refs/heads/main' && github.repository == 'bitroot/coflux'
    runs-on: ubuntu-latest
    needs: [test]
    concurrency: ci-release-cli
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(cat server/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Check released
        id: check
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "cli/$VERSION" > /dev/null 2>&1; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifacts
        if: steps.check.outputs.released == 'false'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: coflux-*-*
          merge-multiple: true

      - name: Release
        if: steps.check.outputs.released == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "cli/$VERSION" \
            --title "CLI ($VERSION)" \
            artifacts/coflux-*

  release-server:
    if: github.ref == 'refs/heads/main' && github.repository == 'bitroot/coflux'
    runs-on: ubuntu-latest
    needs: [test]
    concurrency: ci-release-server
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(cat server/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check pushed
        id: pushed
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          set +e
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          echo "pushed=$(if [ $? -eq 0 ]; then echo "true"; else echo "false"; fi)" >> "$GITHUB_OUTPUT"

      - name: Download server image
        if: steps.pushed.outputs.pushed == 'false'
        uses: actions/download-artifact@v4
        with:
          name: coflux-image

      - name: Load, tag, and push image
        if: steps.pushed.outputs.pushed == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gunzip -c coflux-image.tar.gz | docker load
          docker tag coflux:ci ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker tag coflux:ci ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Release
        if: steps.pushed.outputs.pushed == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create server/$VERSION \
            --title "Server ($VERSION)"
