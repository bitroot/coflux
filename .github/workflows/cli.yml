name: CLI

on:
  push:
    paths:
      - cli/**
      - server/VERSION
      - .github/workflows/cli.yml

jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache-dependency-path: cli/go.sum

      - name: Check formatting
        working-directory: cli
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Files not formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Build
        working-directory: cli
        run: go build -o /dev/null ./cmd/coflux

  build:
    if: github.ref == 'refs/heads/main' && github.repository == 'bitroot/coflux'
    runs-on: ubuntu-latest
    needs: [test]
    concurrency: ${{ github.workflow }}-build
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(cat server/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Check released
        id: check
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "cli/$VERSION" > /dev/null 2>&1; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Go
        if: steps.check.outputs.released == 'false'
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache-dependency-path: cli/go.sum

      - name: Build
        if: steps.check.outputs.released == 'false'
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: go build -ldflags "-X main.version=$VERSION" -o "coflux-${GOOS}-${GOARCH}" ./cmd/coflux

      - name: Upload artifact
        if: steps.check.outputs.released == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: coflux-${{ matrix.goos }}-${{ matrix.goarch }}
          path: cli/coflux-*

  release:
    if: github.ref == 'refs/heads/main' && github.repository == 'bitroot/coflux'
    runs-on: ubuntu-latest
    needs: [build]
    concurrency: ${{ github.workflow }}-release
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(cat server/VERSION)" >> "$GITHUB_OUTPUT"

      - name: Check released
        id: check
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "cli/$VERSION" > /dev/null 2>&1; then
            echo "released=true" >> "$GITHUB_OUTPUT"
          else
            echo "released=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifacts
        if: steps.check.outputs.released == 'false'
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: coflux-*

      - name: Release
        if: steps.check.outputs.released == 'false'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "cli/$VERSION" \
            --title "CLI ($VERSION)" \
            artifacts/coflux-*/*
